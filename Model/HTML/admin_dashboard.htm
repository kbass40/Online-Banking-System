<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/static/dashboard_style.css">
    </head>

    <body>
        <h1>Admin Dashboard</h2>

        <! -- Search for a user -->
        <div id="searchUser" class="modal">
            <form method="post" class="modal-content">
                <div class="container">
                    <span onclick="document.getElementById('deposit').style.display='none'" class='close'
                    title='Close Modal'>&times;</span>
                    <h2 class="modal-title">Enter User</h2>
                    <!--Creating Amount container-->
                    <label for="user" ><b>User:</b></label><br>
                    <input type="text" placeholder="Joe Shmoe" name="user" id="user" required><br>
                    <br>
                    <!--Creating submit button-->
                    <button type="submit" id="submit">Submit</button>
                </div>
            </form>
        </div>

        <h2>User Information</h2>

        <! -- See user's account balance -->
        <div class="balance">
            <p id="balance">Account Balance: {{balance}}</p>
        </div>


        <h2>Bank Information</h2>

        <! -- See banking account number of user -->
        <div class="accountNum">
            <p id="accountNum">Account Number: {{acctNum}}</p>
        </div>
        
        <h2>System Logs</h2>

        <! -- Get current logs  -->

        
       
       <! -- Refresh to see any changes -->
        <div class="refresh">
            <form method="get">
                <button type="submit" id="refresh_button">Refresh System Logs</button>
            </form>
        </div>
    </body>
</html>
